<!--account/signup-->
{% extends '_base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Signup{% endblock title %}</title>
</head>
<body>
{% block content %}
    <h3>Signup</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Signup">
    </form>
{% endblock content %}
</body>
</html>
