{% extends '_base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Post Delete{% endblock title %}</title>
</head>
<body>
{% block content %}
<h3> Delete Page!!</h3>
<p>Are you sure you want to delete {{ post.title }}?? </p>

</form>
{% endblock content %}
</body>
</html>
