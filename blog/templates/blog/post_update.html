<!--blog/post_update.html-->
{% extends '_base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Form Update{% endblock title %}</title>
</head>
<body>
{% block content %}
<h2>Update the Post</h2><hr>
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Update">
</form>
{% endblock content %}
</body>
</html>
